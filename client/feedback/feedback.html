<template name="feedback">
	<h1 style="text-align: center;">Comunicados anteriores</h1>
	<div name="centralize-buttons" style="text-align: center; width: 90%;">
		<p align="center" width="90%" style="font-size: 22px; text-align: center; margin: 0 auto; width: 75%">(Toque no comunicado para saber as opini√µes)</p>
		<br />
		{{#each messages}}
			{{> message}}
		{{/each}}
		<a href="home" name="back" class="btn btn-large my-btn-inverse btn-home" style="margin: 0 auto; font-size: 30px;">Voltar</a>
	</div>
</template>

<template name="message">
	<p align="justify" width="90%" style="font-size: 22px; text-align: justify; margin: 0 auto; width: 75%">Comunicado enviado dia {{{formattedDate}}}</p>
	<a href="message_feedback/{{_id}}" class="btn btn-large btn-default btn-home" style="font-size: 28px;"><p style="width: 100%; overflow: auto; text-align: justify;">{{{content}}}</p></a>
	<br />
	<br />	
	<br />
</template>
