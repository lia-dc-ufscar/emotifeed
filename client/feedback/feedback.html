<!-- Option 1 -->
<template name="feedback">
	<div name="centralize-buttons" style="text-align: center;">
		{{#each messages}}
			{{> message}}
		{{/each}}
	</div>
</template>

<template name="message">
	<a href="message_feedback" id="?{{{_id}}}" class="btn btn-large btn-default btn-home">{{{content}}}</a>
	<br />
	<br />
</template>
