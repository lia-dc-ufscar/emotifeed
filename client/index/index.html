<template name="index">
	<div class="notice" style="overflow: hidden;">
		<img class="round" src="/images/round.png" alt="Borda" />
		<div class="notice-content">
			<h1 style="font-size: 45px; overflow: hidden"><b>Comunicado da Diretoria</b> (em {{{com_date}}})</h1>
			<br />
			<br />

			{{#if message}}
				<p style="font-size: 45px;">{{{message.content}}}</p>
			{{else}}
				<p>No messages</p>
			{{/if}}
		</div>
	</div>
	
	<div class="additional-information">
		<div class="left-information" style="width: 40%">
			<h2 id="base">Qual sua opinião sobre este comunicado?</h2>
			<img src="/images/happy.png" alt="Feliz" />&nbsp;&nbsp;&nbsp;&nbsp;
			<img src="/images/medium_happy.png" alt="Meio feliz" />&nbsp;&nbsp;&nbsp;&nbsp;
			<img src="/images/indiferent.png" alt="Indiferente" />&nbsp;&nbsp;&nbsp;&nbsp;
			<img src="/images/medium_sad.png" alt="Meio triste" />&nbsp;&nbsp;&nbsp;&nbsp;
			<img src="/images/sad.png" alt="Triste" />
			<h3><b>Sua opinião é anônima!</b></h3>
		</div>
		<div class="left-information" style="width: 60%">
			<h2>Para opinar:
<br />&nbsp;&nbsp;&nbsp;&nbsp;Abra o navegador e digite: <b>http://192.168.0.196:3000</b><br />
<br />&nbsp;&nbsp;&nbsp;&nbsp;Ou leia o QR Code abaixo (utilize o aplicativo QR Reader, por exemplo).<br />
<br />&nbsp;&nbsp;&nbsp;&nbsp;Use os bot&otilde;es abaixo.</h2>
			<table width="100%">
				<tr>
					<td align="left"><img src="/images/qr-code.png" alt="QR Code" width="140" height="140" /></td>
					<td align="right"><img src="/images/cais-logo.png" alt="Logo CAIS" /><img src="/images/lia-logo.png" alt="Logo LIA" /></td>
				</tr>
			</table>
		</div>
	</div>
</template>
