<template name="vote">
	<div class="customized-form" style="width: 100%;">
		<h3>Comunicado da diretoria:</h3>
		{{#if message}}
			<h2 class="message-border">{{{message.content}}}</h2>
		{{else}}
			<p>No messages</p>
		{{/if}}
	</div>
	<br/>
	<div class="customized-form" style="width: 100%;">
		<p>Como foi receber este comunicado?</p>
		<table width="100%">
			<tr id="feelings">
				<td><img id="happy" src="/images/happy.png" alt="Happy" class="img-rounded img-responsive" style="background: transparent;"></td>
				<td><img id="medium_happy" src="/images/medium_happy.png" alt="Happy" class="img-rounded img-responsive" style="background: transparent;"></td>
				<td><img id="indiferent" src="/images/indiferent.png" alt="Happy" class="img-rounded img-responsive" style="background: transparent;"></td>
				<td><img id="medium_sad" src="/images/medium_sad.png" alt="Happy" class="img-rounded img-responsive" style="background: transparent;"></td>
				<td><img id="sad" src="/images/sad.png" alt="Happy" class="img-rounded img-responsive" style="background: transparent;"></td>
			</tr>
			<tr>
				<td colspan="5"><br/></td>
			</tr>
			<!--<tr>
				<td colspan="5" align="center"><button class="btn btn-large btn-default" type="submit">votar</button></td>
			</tr>-->
		</table>
		<br />
		
		<div class="alert alert-info">
			<p><b>Sua resposta é anônima!</b></p>
			<p>Para votar conecte-se ao LIA, abra seu navegador e acesse: <a>192.168.68.133:3000/vote</a></p>
		</div>
		<table width="100%">
			<tr>
				<td align="left">
					<a href="http://www.the-qrcode-generator.com/"><img src="http://chart.apis.google.com/chart?chs=200x200&amp;cht=qr&amp;chld=|1&amp;chl=http%3A%2F%2Flia2.dc.ufscar.br%3A3000%2Fvote" alt="QR Code" /></a>
				</td>
				<td align="right">
					<img src="/images/lia.png" alt="LIA" width="" height="" />
				</td>
			</tr>
		</table>
	</div>
</template>
