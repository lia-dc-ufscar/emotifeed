<!-- Option 1 -->
<template name="message_feedback">
	<br/>

	{{#if message}}
		{{> show_message}}
	{{else}}
		<p>Loading</p>
	{{/if}}

	<br/>
	<br/>
	<a href="../feedback" name="back" class="btn btn-large my-btn-inverse btn-block" style="width: 78%; margin: 0 175px; font-size: 30px;">Voltar</a>
	<br/>
	<br/>
	<br/>
</template>

<template name="show_message">
	<h1 align="center">Opiniões sobre o comunicado do dia {{{date}}}</h1>
	<br />
	<table width="85%" align="center">
		<tr>
			<td colspan="2" align="right"><p class="lead" style="font-size: 30px; text-align: justify; padding-left: 110px;">{{{content}}}</p></td>
		</tr>
		{{#each feelings}}
			<tr>
				<td align="center" width="30%">
					<img id="{{label}}" src="/images/{{label}}.png" alt="{{label}}" class="img-rounded img-responsive">
				</td>
				<td align="left" width="70%">
					<div class="progress">
						<div class="progress-bar" ariavalue-now="60" ariavalue-max="100" style="width: {{percentage}}%">
							<span class="sr-only">60% complete</span>
						</div>
					</div>
				</td>
			</tr>
			<tr>
				<td colspan=2>&nbsp;</td>
			</tr>
		{{/each}}
	</table>
</template>
