<template name="screen">
	<div class="notice">
		<img class="round" src="/images/round.png" alt="Borda" />
		<div class="notice-content">
			<h2><b>Comunicado da diretoria:</b></h2>
			{{#if message}}
				<p style="font-size: 20px;">{{{message.content}}}</p>
			{{else}}
				<p>No messages</p>
			{{/if}}
		</div>
	</div>
	
	<div class="additional-information">
		<div class="left-information">
			<h2>Como foi receber este comunicado?</h2>
			<img src="/images/happy.png" alt="Feliz" />&nbsp;&nbsp;&nbsp;&nbsp;
			<img src="/images/medium_happy.png" alt="Meio feliz" />&nbsp;&nbsp;&nbsp;&nbsp;
			<img src="/images/indiferent.png" alt="Indiferente" />&nbsp;&nbsp;&nbsp;&nbsp;
			<img src="/images/medium_sad.png" alt="Meio triste" />&nbsp;&nbsp;&nbsp;&nbsp;
			<img src="/images/sad.png" alt="Triste" />
			<h3><b>Sua resposta é anônima!</b></h3>
		</div>
		<div class="left-information">
			<p style="font-size: 16px; margin-top: 20px;">Para votar, conecte-se à rede do LIA, abra o seu navegador e acesse: <b>192.168.0.1/vote</b> ou leia o QR Code abaixo:</p>
			<table width="100%">
				<tr>
					<td align="left">aqui vai o QR Code</td>
					<td align="right"><img src="/images/lia-logo.png" alt="Logo LIA" /></td>
				</tr>
			</table>
		</div>
	</div>
</template>
