<template name="screen">
	<div class="notice" style="overflow: hidden;">
		<img class="round" src="/images/round.png" alt="Borda" />
		<div class="notice-content">
			<h1 style="font-size: 45px; overflow: hidden"><b>Comunicado da Diretoria</b> (em {{{message.formatted_date}}})</h1>
			<br />
			<br />

			{{#if message}}
				<p style="font-size: 45px;">{{{message.content}}}</p>
			{{else}}
				<p>No messages</p>
			{{/if}}
		</div>
	</div>
	
	<div class="additional-information">
		<div class="left-information" style="width: 38%">
			<h2 id="base">Qual sua opinião sobre este comunicado?</h2>
			<img src="/images/happy.png" alt="Feliz" />&nbsp;&nbsp;&nbsp;&nbsp;
			<img src="/images/medium_happy.png" alt="Meio feliz" />&nbsp;&nbsp;&nbsp;&nbsp;
			<img src="/images/indiferent.png" alt="Indiferente" />&nbsp;&nbsp;&nbsp;&nbsp;
			<img src="/images/medium_sad.png" alt="Meio triste" />&nbsp;&nbsp;&nbsp;&nbsp;
			<img src="/images/sad.png" alt="Triste" />
			<h3><b>Sua opinião é anônima!</b></h3>
		</div>
		<div class="left-information" style="width: 62%">
			<table width="100%">
				<tr>
					<td width="73%" style="background-color: yellow; padding-left: 7px;">
						<h2><b>VOCÊ PODE GANHAR UM FONE DE OUVIDO DE PRESENTE!</VAR></b></h2>
						<br />
						<h2>Com o seu celular, conecte-se à rede CAIS-WIFI.</h2>
						<h2>Entre na web, digite <b>http://emotifeed</b> ou leia o QRCode ao lado.</h2>
						<h2>A cada <b>5000 opiniões</b>, 5 fones de ouvido serão <b>sorteados</b> para um funcionário.</h2>
						<h2>Alguma dúvida? Escreva para mim: <b>rener.silva@dc.ufscar.br</b></h2>
						<!--<h2>Para opinar, conecte-se à rede CAIS-WIFI, abra o navegador e digite <u>http://192.168.0.196:3000</u> ou acesse pelo QRCode abaixo. A cada <b>3000 opiniões</b>, um fone (headset) será <b>sorteado</b> para um funcionário do CAIS. <b>USE O SEU CELULAR OU TABLET E PARTICIPE!</b></h2>-->
					</td>
					<td width="14%" align="center">
						<h2 style="margin: 0; font-size: 22px;">OPINIÕES:</h2><h2 style="margin: 0; font-size: 52px;">{{{interactions}}}</h2>
					</td>
					<td width="13%" align="center" style="margin-top: 0px;">
						<img src="/images/qr-code.png" width="140" height="140" alt="QR Code" />
					</td>
				</tr>
			</table>
		</div>
	</div>
</template>
