<template name="screen">
	<div class="notice">
		<img class="round" src="/images/round.png" alt="Borda" />
		<div class="notice-content">
			<h1 style="font-size: 45px; overflow: hidden"><b>Comunicado da Diretoria</b> (em 10/02/2013)</h1>
			<br />
			<br />

			{{#if message}}
				<p style="font-size: 45px;">{{{message.content}}}</p>
			{{else}}
				<p>No messages</p>
			{{/if}}
		</div>
	</div>
	
	<div class="additional-information">
		<div class="left-information" style="width: 40%">
			<h2>Como foi receber este comunicado?</h2>
			<img src="/images/happy.png" alt="Feliz" />&nbsp;&nbsp;&nbsp;&nbsp;
			<img src="/images/medium_happy.png" alt="Meio feliz" />&nbsp;&nbsp;&nbsp;&nbsp;
			<img src="/images/indiferent.png" alt="Indiferente" />&nbsp;&nbsp;&nbsp;&nbsp;
			<img src="/images/medium_sad.png" alt="Meio triste" />&nbsp;&nbsp;&nbsp;&nbsp;
			<img src="/images/sad.png" alt="Triste" />
			<h3><b>Sua resposta é anônima!</b></h3>
		</div>
		<div class="left-information" style="width: 60%">
			<h2>Para responder:<br />&nbsp;&nbsp;&nbsp;&nbsp;Abra o navegador e digite: <b>comunicado.cais</b><br />&nbsp;&nbsp;&nbsp;&nbsp;ou acesse pelo QR Code abaixo (utilize o programa QR Reader)</h2>
			<table width="100%">
				<tr>
					<td align="left"><img src="/images/qr-code.png" alt="QR Code" width="130" height="130" /></td>
					<td align="right"><img src="/images/lia-logo.png" alt="Logo LIA" /></td>
				</tr>
			</table>
		</div>
	</div>
</template>
